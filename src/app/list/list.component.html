<mat-card class="example-card">

	<mat-card-header>
		<mat-card-title>
            Find you movie
        </mat-card-title>
	</mat-card-header>

	<mat-card-content>

		<form class="form" autocomplete="off">
			<div class="grid">

				<div class="grid__item">
					<mat-form-field class="fluid">
						<input matInput placeholder="Search by name">
					</mat-form-field>
				</div>
			</div>
		</form>

	</mat-card-content>
</mat-card>

<div class="grid mt-20">

	<div class="grid__item" *ngFor="let movie of movies$ | async">

		<!-- <-card [model]="user"></app-user-card> -->

			<div>
				{{ movie.name }}
			</div>

	</div>

</div>
